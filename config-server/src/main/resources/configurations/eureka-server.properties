spring.application.name=EUREKA-SERVER
server.port=8761

# Actuator Configuration
management.endpoints.web.exposure.include=prometheus,health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.endpoints.web.base-path=/actuator
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

# Enable discovery of actuator endpoints
management.endpoints.web.discovery.enabled=true
management.endpoints.enabled-by-default=true

# Security Configuration for Actuator
management.endpoints.web.exposure.exclude=env,beans
spring.security.ignored=/actuator/**
management.endpoints.security.enabled=false
spring.security.endpoints.web.exposure.include=*
spring.security.endpoints.web.cors.allowed-origins=*

# Configuration Eureka Server
eureka.instance.hostname=eureka-server
eureka.instance.prefer-ip-address=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.serviceUrl.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka/

# Metrics Configuration
management.metrics.tags.application=${spring.application.name}
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Désactiver l'auto-préservation en développement
eureka.server.enable-self-preservation=false
eureka.server.eviction-interval-timer-in-ms=5000

# Configuration de sécurité
eureka.server.expected-client-renewal-interval-seconds=30
eureka.server.renewal-percent-threshold=0.85

# Logging
logging.level.com.netflix.eureka=DEBUG
logging.level.com.netflix.discovery=DEBUG

# Désactiver le vérificateur de compatibilité Spring Cloud
spring.cloud.compatibility-verifier.enabled=false

# Message de bienvenue
welcome.message=Bienvenue dans le Eureka Discovery Server!
